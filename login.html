<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登入 / 註冊 - AI 會議記錄系統</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-page">
  <div class="auth-container">
    <h1 class="auth-title">AI 會議記錄系統</h1>
    <div class="auth-card">
      <div class="auth-tabs">
        <button type="button" class="auth-tab active" data-tab="login">登入</button>
        <button type="button" class="auth-tab" data-tab="register">註冊</button>
      </div>
      <!-- 登入表單 -->
      <form id="loginForm" class="auth-form">
        <input type="email" name="email" placeholder="電子郵件" required>
        <input type="password" name="password" placeholder="密碼" required>
        <button type="submit" class="btn-primary">登入</button>
      </form>
      <!-- 註冊表單 -->
      <form id="registerForm" class="auth-form hidden">
        <input type="text" name="name" placeholder="姓名" required>
        <input type="email" name="email" placeholder="電子郵件" required>
        <input type="password" name="password" placeholder="密碼（至少 6 碼）" required minlength="6">
        <button type="submit" class="btn-primary">註冊</button>
      </form>
      <p id="authMessage" class="auth-message"></p>
    </div>
    <a href="index.html" class="auth-link">← 回首頁</a>
  </div>
  <script src="js/auth.js"></script>
</body>
</html>
